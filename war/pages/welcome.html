
<div class="content-wrapper">
	<div class="container-fluid">
		
				<form id="forma" name="myForm">
					<div class="Dlabel">
						<label>Pago</label>
					</div>
					<br>
					<div>
						<div class="row">

							<div class="col-md-4">
								<label>Cliente:</label> <input id="searchBox"
									class="form-control form-control-sm" type="text"
									data-provide="typehead" autocomplete="off"
									onkeyup="javascript:this.value=this.value.toUpperCase();">
							</div>
							<div class="col-md-4">
								<label>Cuenta Acomulativa:</label> <input type="text"
									class="form-control form-control-sm" ng-disabled="true">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-md-2">
								<label>Monto:</label> <input name="monto"
									class="form-control form-control-sm" ng-model="pago.monto"
									type="number" min="0" step="0.01"><br>
							</div>
							<!--    	   ^([A-ZÑ\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))([A-Z\d]{3})?$ -->
							<div class="col-md-2">
								<label>Moneda:</label> <select name="moneda"
									class="form-control form-control-sm" ng-model="pago.moneda"
									ng-required="true">
									<option>MXN</option>
									<option>USD</option>
									<option>EUR</option>
									<option>CAD</option>
								</select>
							</div>
							<div class="col-md-2">
								<label>Fecha de Pago:</label> <input input-date
									class="form-control form-control-sm ng-empty ng-dirty ng-touched ng-invalid ng-invalid-date"
									ng-model="pago.fecha" type="date" ng-required="true" />
							</div>
							<!-- 					<div class="col-md-2" align="right">
						<button  class="btn" ng-click="myForm.$valid && addPago()"> Agregar Pago</button>
					</div>  -->
					</div>
					<div class="row">
					<div class="col-md-6"></div>
							<div class="col-md-2">
							<button class="btn" ng-click="myForm.$valid && addPago()"
								ng-enabled="datos.saldoMov==0 && datos.saldoCom==0">
								Agregar Pago</button>

						</div></div>
						
						
				</form>
	</div>
</div>
