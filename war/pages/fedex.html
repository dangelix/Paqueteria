<div class="content-wrapper">
	<div class="container-fluid">
		<div class="row" style="background-color: #2929a3;">
			<div class="col-md-3">
				<br>
<!-- 				<img -->
<!-- 					src="http://www.fedex.com/images/legacy/logo.png"> -->
			</div>
			<div class="col-md-6">
				<br>
				<h1 align="center">Rastreo FedEx</h1>
			</div>
			<br>
			<br>
			<br>
		</div>
		<div class="row">
			<div class="col-md-3">
				<br>
			</div>
			<div>
				<form name="trackingIndex" id="trackingIndex" method="get"
					action="https://www.fedex.com/apps/fedextrack/" target="_blank">
					<fieldset>
						<legend>Realice su Rastreo Ahora</legend>

						<noscript>
							<p class="error">
								<strong>Se necesita Java Script para proporcionar los
									resultados de rastreo. Por favor, active Java Script en su
									navegador. </strong>
							</p>
						</noscript>

						<div class="shipment_type" ng-hide="true">
							<label for="brand">Seleccione su tipo de envio:</label> <select
								name="action" id="action" class="shipment">
								<option title="Servicios Express" value="track">Servicios
									Express</option>
							</select> <br />

						</div>

						<div class="tracking_no">
							<label for="AWB">Numeros de Seguimiento</label>
							<div class="text_area">
								<textarea id="tracknumbers" rows="3" cols="40"
									name="tracknumbers"
									placeholder="Introduzca los numeros de seguimiento de envio"></textarea>
								<p>Rastree hasta 10 numeros por vez. Separelos por coma (,)
									o presione enter.</p>
							</div>

						</div>
						
						<div class="tracking_no" ng-hide="true">
							<label for="AWB">Country</label>
							<div class="text_area">
								<textarea id="cntry_code" rows="3" cols="40"
									name="cntry_code"
									placeholder="Introduzca los numeros de seguimiento de envio">mx</textarea>
								<p>Rastree hasta 10 numeros por vez. Separelos por coma (,)
									o presione enter.</p>
							</div>

						</div>

						<button class="tracking-button">
							<span>Rastrear</span>
						</button>
					</fieldset>
				</form>
			</div>
			<div class="clearAll"></div>


		</div>
	</div>
</div>
